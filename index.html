<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="assets/styles.css" />
  </head>

  <nav>
    <div class="banner">
      <button>View Highscores</button>
    </div>
  </nav>

  <body>
    <header class="quiz-intro">
      <h1>Welcome to the coding quiz!</h1>
      <p>Make sure to study before pressing the start button below!</p>
      <button>Start!</button>
    </header>

    <div class="quiz-form">
      <h2>Click on your answers below!</h2>
      <h2 id="question">Question here</h2>
      <div id="answer-buttons">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
      </div>
      <p id="last-answer"></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
