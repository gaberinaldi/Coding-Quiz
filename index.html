<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="assets/styles.css" />
  </head>

  <nav>
    <div class="banner">
      <!-- <a href="example" id="hs">View Highscores</a> -->
      <!--Adding in the future to toggle scoreboard-->
    </div>
  </nav>

  <body>
    <header class="quiz-intro">
      <h1>Welcome to the coding quiz!</h1>
      <h3>Make sure to study before pressing the start button below!</h3>
      <button id="startButton">Start!</button>
    </header>

    <div class="quiz-form">
      <h3 class="time">Time:</h3>
      <h2 id="question">Questions here:</h2>
      <div id="answer-buttons">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
      </div>
      <p id="last-answer"></p>
    </div>

    <div id="score"></div>

    <div class="highscores">
      <h2>Scoreboard:</h2>
      <div class="list-border"></div>
      <h3 id="scorelist"></h3>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
